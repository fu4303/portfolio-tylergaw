				<div id="content-main">
					<p id="contact-email-para">
						I check <a href="mailto:me@tylergaw.com">me@tylergaw.com</a> at least <span id="contact-i-check-my-email-a-lot">87</span> times a day
						<br />
						or you can use the:
					</p>
					<div> 
						<form id="form-contact" enctype="application/x-www-form-urlencoded" action="contact" accept-charset="UTF-8" method="post"> 
							<fieldset id="fieldset-contact">
								<legend>token website contact form</legend> 
								<p>
									<label for="name" class="required">your name: <em>(or someone else's like yours)</em></label> 
					                <input type="text" name="name" id="name" value="" />
								</p> 
								<p>
									<label for="email" class="required">email: <em>(probably something @aol.com)</em></label> 
					                <input type="text" name="email" id="email" value="" />
								</p> 
								<p id="contact-message-parent">
									<label for="message" class="required">what's on your mind? <em>(hopefully you are sending me piles of cash)</em></label> 
									<textarea name="message" id="message" rows="24" cols="80"></textarea>
								</p> 
								<p id="contact-submit-parent"> 
									<input type="submit" name="submit" id="submit" value="send" />
								</p>
							</fieldset>
						</form>
					</div>
				</div>
